<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barbearia</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo-section">
                <i class="fas fa-cut logo-icon"></i>
                <h1>Barbearia</h1>
                <p>Área Administrativa</p>
            </div>
            
            <a href="../index.html" class="voltar-site" style="display: flex; align-items: center; gap: 6px; margin-bottom: 18px; text-decoration: none; color: #333; font-size: 1rem;">
                <i class="fas fa-arrow-left"></i> Voltar para o site principal
            </a>

            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" placeholder="Usuário" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" placeholder="Senha" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
                
                <div class="remember-forgot">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Lembrar-me
                    </label>
                    <a href="#" class="forgot-link">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <span>Entrar</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="footer">
                <p>&copy; 2024 Barbearia. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
